# SonarCloud specific properties
sonar.organization=akshay2126  # Make sure this matches your SonarCloud organization exactly
sonar.projectKey=AKSHAY2126_devsecops-project  # This should match what SonarCloud shows

# Project information
sonar.projectName=devsecops-project
sonar.projectVersion=1.0

# SonarCloud URL
sonar.host.url=https://sonarcloud.io

# Source code location
sonar.sources=src
sonar.tests=tests
sonar.python.coverage.reportPaths=coverage.xml

# Python specific settings
sonar.python.xunit.reportPath=test-results.xml
sonar.python.bandit.reportPaths=bandit-report.json

# Exclusions
sonar.exclusions=**/test_*,**/__pycache__/**

# Quality Gate
sonar.qualitygate.wait=true